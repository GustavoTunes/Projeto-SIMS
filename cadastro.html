<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do projeto SIMS</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="assets/fontawesome-6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body id="cadastro">
    <header class="cadastro-header">
        <div class="header-content">
            <a href="./index.html" class="cadastro-logo">
                <img src="images/SIMS_VERDE_PASTEL.svg" alt="Logo do Projeto SIMS, contendo um desenho de coração com o ritmo sinusal no meio na cor verde, com a sigla 'SIMS' escrita abaixo ">
            </a>
        </div>
    </header>
    <main class="cadastro-container">
        <h1>Cadastro</h1>
            <form action="#" class="login">
                <div class="input-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="usuario">Nome de Usuário</label>
                <input type="text" id="usuario" name="usuario" maxlength="20" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="email" minlength="6" required>

                <label for="confirmar_senha">Confirmar Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha">

                <label for="data">Data de nascimento:</label>
                <input type="date" id="data" name="data" min="1950-01-01" max="2010-01-01" required>
                </div>
                <input type="submit" value="Avançar" class="btn btn-primary" id="avancar">
            </form>
            <button type="button" class="btn btn-primary" id="voltar" onclick="window.location.href = './login.html'">Voltar</button>
    </main>

    <script src="./scripts/main.js"></script>
</body>
</html>

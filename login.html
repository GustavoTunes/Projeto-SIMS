<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do projeto SIMS</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="assets/fontawesome-6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body id="login">
    <header class="cadastro-header">
        <a href="./index.html">
            <img src="images/SIMS_VERDE_PASTEL.svg" id="cadastro-logo" alt="Logo do Projeto SIMS, contendo um desenho de coração com o ritmo sinusal no meio na cor verde, com a sigla 'SIMS' escrita abaixo ">
        </a>
    </header>
    <main class="login-container">
        <h1>Faça login no SIMS</h1>
        <form action="#">
        <div class="input-group">
            <label for="email">Endereço de email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <input type="submit" value="Entrar" class="btn btn-primary" id="entrar">
    </form>
    <button class="btn btn-primary" id="criar-conta" onclick="window.location.href = './cadastro.html'">Criar conta</button>
    </main>

</body>
</html>
